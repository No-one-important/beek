[package]
name = "beek"
version = "0.1.0"
authors = ["mosm <airman515@gmail.com>"]
edition = "2018"

[dependencies]
colored = "2.0.0"
combine = "4.3.1"
itertools = "0.9.0"
lazy_static = "1.4.0"
rand = "0.7.3"
statrs = "0.13.0"
thiserror = "1.0.20"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "1.0.32"
atty = "0.2.14"
dirs = "3.0.1"
rustyline = "6.2.0"
rustyline-derive = "0.3.1"
structopt = "0.3.17"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
getrandom = { version = "0.1.14", features = ["wasm-bindgen"] }
wasm-bindgen = "0.2.67"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "beek-bin"
path = "src/main.rs"
doc = false

[profile.release]
lto = true
